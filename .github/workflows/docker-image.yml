name: Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]     # 打 tag 时也触发（可选）
  workflow_dispatch:      # 手动触发（可选）

permissions:
  contents: read

env:
  IMAGE_NAME: fxotwobao/feishu_oauth   # TODO: 改成你的 Docker Hub 仓库名，例如 leihu/myapp

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Docker 官方建议：用 token，不用密码 :contentReference[oaicite:3]{index=3}

      # 自动生成 tags/labels（很省事）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch            # main -> :main
            type=semver,pattern={{version}}  # tag v1.2.3 -> :1.2.3
            type=sha                         # :sha-xxxxxxx
            type=raw,value=latest,enable={{is_default_branch}}  # 仅默认分支推 latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64   # 多架构（不需要可删）
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
